<!-- oauth-callback.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Zoho OAuth Callback</title>
</head>
<body>
  <h2>Authenticating...</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      console.log("Authorization code:", code);
      // You can now send this code to your backend or use it temporarily to get access token
      // For demo: just show it
      document.body.innerHTML = "<p>Authorization code:</p><pre>" + code + "</pre>";
    } else {
      document.body.innerHTML = "<p>Authorization failed or cancelled.</p>";
    }
  </script>
</body>
</html>
